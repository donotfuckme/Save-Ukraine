<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Звіти</title>

  <meta name="description"
        content="Волонтерська робота фонду «Врятувати Україну» | Звіти фонду гуманітарної допомоги по всій країні | Яку роботу проводить фонд «Save Ukraine»"/>

  <link rel="canonical" href="#"/>

  <link rel="shortcut icon" th:href="@{/img/favicon-heart.ico}" type="image/x-icon">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">

  <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

<div class="wrapper">

  <!-- Header -->
  <th:block th:replace="fragments/header"/>

  <!-- Main menu -->
  <th:block th:replace="fragments/main-menu"/>

  <form name="reportEditDto" th:action="@{/management/reports/edit}" method="post">
<!--  <form name="reportDto" th:action="@{/reports/edit}" method="post" enctype="multipart/form-data">-->

    <input type="hidden" id="aid" name="id" th:value="${report.id}">

    <div class="form-group">
      <label for="txtTitle">Заголовок</label>
      <input type="text" id="txtTitle" th:value="${report.title}" name="title" placeholder="Заголовок">
    </div>

<!--    <div class="form-group">-->
<!--      <label for="txtImages">Зображення</label>-->
<!--      <input type="file" id="txtImages" accept="image/jpg images/png" name="images" multiple>-->
<!--    </div>-->

    <div class="form-group">
      <label for="txtDescription">Опис</label>
      <input type="text" id="txtDescription" th:value="${report.description}" name="description" placeholder="Опис">
    </div>

    <div class="btn-group" role="group">
      <div class="form-actions">
        <button type="submit">Редагувати</button>
      </div>
    </div>
  </form>

</div>

<a class="icon-arrow-right2" href="#" id="scrollToTop"></a>
<script th:src="@{/js/script.js}"></script>

</body>

</html>
