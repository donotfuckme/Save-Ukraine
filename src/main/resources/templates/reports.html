<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>БФ «Врятувати Україну»</title>

  <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

  <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

<div class="wrapper">

  <!-- Header -->
  <th:block th:replace="fragments/header"/>

  <!-- Main menu -->
  <th:block th:replace="fragments/main-menu"/>

  <section class="reports" id="reports">
    <div class="reports__container container">

      <div class="how-help__main-link main-link">
        <a th:href="@{/index#main-page}" class="main-link__anchor">Головна</a>
        <p class="main-link__submenu"> / Звіти</p>
      </div>

      <h2 class="reports__title title">Звіти БФ «Врятувати <span>Україну»</span></h2>
      <p class="reports__parag text-parag">На цій сторінці ви можете побачити результати роботи Міжнародного Благодійного Фонду “Врятувати Україну”.</p>
      <div class="reports__body" id="all-report">

        <!--/*@thymesVar id="reports" type="java.util.List"*/-->
        <!--/*@thymesVar id="report" type="global.saveukraine.volunteer.model.Report"*/-->
        <div th:each="report : ${reports}" class="reports__item">
          <div class="item-reports">
            <div class="item-reports__image">
              <img class="image-responsive" src="#" th:src="@{/img/reports_01.png}" th:alt="${report.city}">
            </div>
            <div class="item-reports__content">
              <div class="item-reports__subtitle">
                <p th:text="${report.city}"></p>
                <p th:text="${#temporals.format(report.dateTimeOf, 'dd-MM-yyyy, HH:mm')}"></p>
              </div>
              <p class="item-reports__text" th:text="${report.description}"></p>
              <div class="item-reports__link">
                <a th:href="'/reports/' + ${report.id}" class="anchor__link icon-arrow-right2">Подивитись повністю</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <th:block th:replace="fragments/footer"/>

</div>

<a class="icon-arrow-right2" href="#" id="scrollToTop"></a>
<script th:src="@{/js/script.js}"></script>

</body>

</html>
