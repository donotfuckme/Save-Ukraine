<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header class="header">
  <div class="header__container container">
    <div class="header__body">
      <div id="content-header" class="header__content">
        <div class="content-header__contacts">
          <div class="content-header__tel contacts__item icon-phone">
            <a href="tel:+380502845065">+380 50 284 50 65</a>
          </div>
          <div class="content-header__email contacts__item icon-envelop">
            <a href="mailto:safeukrfund@gmail.com">safeukrfund@gmail.com</a>
          </div>
        </div>
        <div class="content-header__logo logo">
          <a href="/" class="logo__link">
            <img th:src="@{/img/logo.png}" alt="БО «МБФ «ВРЯТУВАТИ УКРАЇНУ»">
          </a>
        </div>
        <div class="content-header__language">
          <div class="icons-language">
            <div class="icon-language img-active" id="flag-ukr">
              <img th:src="@{/img/ukraine.png}" alt="український прапор">
            </div>
            <div class="icon-language" id="flag-en">
              <img th:src="@{/img/england.png}" alt="england flag">
            </div>
            <div class="icon-language" id="flag-ru">
              <img th:src="@{/img/ru-ship.jpg}" alt="русский тонущий корабль">
            </div>
          </div>
          <form action="#" id="form-language">
            <select class="js-example-basic-single language-select" name="state">
              <option value="ukr language" data-option_flag="flag-ukr" class="language-option">Укр</option>
              <option value="en language" data-option_flag="flag-en" class="language-option">En</option>
              <option value="ru language" data-option_flag="flag-ru" class="language-option">Ру</option>
            </select>
          </form>
        </div>
      </div>
      <button type="button" id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>
</body>
</html>
