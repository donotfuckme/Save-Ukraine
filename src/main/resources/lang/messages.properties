kharkiv.kharkiv.paragraph11=\u041F\u0430\u043C\u2019\u044F\u0442\u043D\u0438\u043A \u0422\u0430\u0440\u0430\u0441\u043E\u0432\u0456 \u0428\u0435\u0432\u0447\u0435\u043D\u043A\u0443 \u0454 \u043E\u0434\u043D\u0438\u043C \u0456\u0437 \u0441\u0438\u043C\u0432\u043E\u043B\u0456\u0432 \u043C\u0456\u0441\u0442\u0430, \u0432\u0438\u0437\u043D\u0430\u0447\u043D\u043E\u044E \u043C\u0456\u0441\u044C\u043A\u043E\u044E \u043C\u043E\u043D\u0443\u043C\u0435\u043D\u0442\u0430\u043B\u044C\u043D\u043E\u044E \u043F\u0430\u043C'\u044F\u0442\u043A\u043E\u044E. \u0426\u0435\u0439 \u043C\u043E\u043D\u0443\u043C\u0435\u043D\u0442 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044C\u0441\u044F \u043E\u0434\u043D\u0438\u043C \u0437 \u043D\u0430\u0439\u043A\u0440\u0430\u0449\u0438\u0445 \u043F\u0430\u043C'\u044F\u0442\u043D\u0438\u043A\u0456\u0432 \u0422\u0430\u0440\u0430\u0441\u043E\u0432\u0456 \u0428\u0435\u0432\u0447\u0435\u043D\u043A\u0443 \u0443 \u0441\u0432\u0456\u0442\u0456. \u0429\u043E\u0431 \u0432\u0440\u044F\u0442\u0443\u0432\u0430\u0442\u0438 \u043F\u0430\u043C\u2019\u044F\u0442\u043A\u0443 \u0432\u0456\u0434 \u043E\u0431\u0441\u0442\u0440\u0456\u043B\u0456\u0432, \u043D\u0435\u0431\u0430\u0439\u0434\u0443\u0436\u0456 \u0445\u0430\u0440\u043A\u0456\u0432\u2019\u044F\u043D\u0438 \u043E\u0431\u0441\u0442\u0430\u0432\u0438\u043B\u0438 \u043F\u0430\u043C\u2019\u044F\u0442\u043D\u0438\u043A \u043C\u0456\u0448\u043A\u0430\u043C\u0438 \u0437 \u043F\u0456\u0441\u043A\u043E\u043C. \u0417\u0430\u0433\u0430\u043B\u044C\u043D\u0430 \u0432\u0438\u0441\u043E\u0442\u0430 \u043C\u043E\u043D\u0443\u043C\u0435\u043D\u0442\u0430 \u2014 \u043F\u043E\u043D\u0430\u0434 16 \u043C, \u0441\u0442\u0430\u0442\u0443\u0457 \u0422\u0430\u0440\u0430\u0441\u0430 \u0428\u0435\u0432\u0447\u0435\u043D\u043A\u0430 \u2014 5,5 \u043C. \u0423\u0441\u044C\u043E\u0433\u043E \u0437\u043D\u0430\u0434\u043E\u0431\u0438\u043B\u043E\u0441\u044C 15 000 \u043C\u0456\u0448\u043A\u0456\u0432.
