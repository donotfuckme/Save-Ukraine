kharkiv.kharkiv.paragraph14=\u0412\u043F\u0440\u043E\u0434\u043E\u0432\u0436 \u0441\u0432\u043E\u0454\u0457 \u0456\u0441\u0442\u043E\u0440\u0456\u0457 \u0425\u0430\u0440\u043A\u0456\u0432 \u043C\u0430\u0454 \u0431\u0435\u0437\u043B\u0456\u0447 \u043F\u0440\u0438\u0432\u043E\u0434\u0456\u0432 \u0434\u043B\u044F \u0433\u043E\u0440\u0434\u043E\u0441\u0442\u0456 \u2013 \u0432\u0456\u0434 \u0440\u043E\u0437\u0440\u043E\u0431\u043A\u0438 \u043B\u0435\u0433\u0435\u043D\u0434\u0430\u0440\u043D\u043E\u0433\u043E \u0442\u0430\u043D\u043A\u0443 \u0422-34, \u0440\u043E\u043B\u044C \u044F\u043A\u043E\u0433\u043E \u0431\u0443\u043B\u0430 \u043D\u0435 \u0437 \u043E\u0441\u0442\u0430\u043D\u043D\u0456\u0445 \u0432 \u0437\u0434\u043E\u0431\u0443\u0442\u0442\u0456 \u043F\u0435\u0440\u0435\u043C\u043E\u0433\u0438 \u0443 \u0414\u0440\u0443\u0433\u0456\u0439 \u0441\u0432\u0456\u0442\u043E\u0432\u0456\u0439 \u0432\u0456\u0439\u043D\u0456, \u0434\u043E \u0441\u0442\u0432\u043E\u0440\u0435\u043D\u043D\u044F \u0425\u0430\u0440\u043A\u0456\u0432\u0441\u044C\u043A\u0438\u043C\u0438 \u0432\u0447\u0435\u043D\u0438\u043C\u0438 \u0440\u0456\u0434\u043A\u043E\u0433\u043E \u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0435\u0432\u043E\u0433\u043E \u0441\u043A\u0430\u043B\u044C\u043F\u0435\u043B\u044E, \u044F\u043A\u0438\u0439 \u043D\u0435 \u043C\u0430\u0454 \u0430\u043D\u0430\u043B\u043E\u0433\u0456\u0432 \u0432 \u0441\u0432\u0456\u0442\u0456 \u043F\u0440\u0438 \u0437\u0434\u0456\u0439\u0441\u043D\u0435\u043D\u043D\u0456 \u0441\u043A\u043B\u0430\u0434\u043D\u0438\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0456\u0439 \u0442\u0430 \u0454 \u0441\u043F\u0440\u0430\u0432\u0436\u043D\u0456\u043C \u043F\u0440\u043E\u0440\u0438\u0432\u043E\u043C \u0432 \u043C\u0435\u0434\u0438\u0446\u0438\u043D\u0456.
kharkiv.kharkiv.paragraph15=\u0425\u0430\u0440\u043A\u0456\u0432 \u0432\u043E\u043B\u043E\u0434\u0456\u0454 \u043F\u043E\u0432\u043D\u0438\u043C \u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0442\u043E\u043C \u043D\u0430\u0433\u043E\u0440\u043E\u0434 \u0420\u0430\u0434\u0438 \u0404\u0432\u0440\u043E\u043F\u0438: \u0404\u0432\u0440\u043E\u043F\u0435\u0439\u0441\u044C\u043A\u0438\u043C \u0414\u0438\u043F\u043B\u043E\u043C\u043E\u043C, \u041F\u043E\u0447\u0435\u0441\u043D\u0438\u043C \u041F\u0440\u0430\u043F\u043E\u0440\u043E\u043C, \u041F\u043E\u0447\u0435\u0441\u043D\u043E\u044E \u0412\u0456\u0434\u0437\u043D\u0430\u043A\u043E\u044E \u0456 \u041F\u0440\u0438\u0437\u043E\u043C \u0404\u0432\u0440\u043E\u043F\u0438.
kharkiv.kharkiv.paragraph16=\u0425\u0430\u0440\u043A\u0456\u0432 \u2013 \u043C\u0456\u0441\u0442\u043E-\u0433\u0435\u0440\u043E\u0439 \u0423\u043A\u0440\u0430\u0457\u043D\u0438! \u0423\u043A\u0430\u0437\u043E\u043C \u041F\u0440\u0435\u0437\u0438\u0434\u0435\u043D\u0442\u0430 \u0423\u043A\u0440\u0430\u0457\u043D\u0438 \u0432\u0456\u0434 6 \u0431\u0435\u0440\u0435\u0437\u043D\u044F 2022 \u0440\u043E\u043A\u0443 \u0437 \u043C\u0435\u0442\u043E\u044E \u0432\u0456\u0434\u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044F \u043F\u043E\u0434\u0432\u0438\u0433\u0443, \u043C\u0430\u0441\u043E\u0432\u043E\u0433\u043E \u0433\u0435\u0440\u043E\u0457\u0437\u043C\u0443 \u0442\u0430 \u0441\u0442\u0456\u0439\u043A\u043E\u0441\u0442\u0456 \u0433\u0440\u043E\u043C\u0430\u0434\u044F\u043D, \u0432\u0438\u044F\u0432\u043B\u0435\u043D\u0438\u0445 \u0443 \u0437\u0430\u0445\u0438\u0441\u0442\u0456 \u0441\u0432\u043E\u0457\u0445 \u043C\u0456\u0441\u0442 \u043F\u0456\u0434 \u0447\u0430\u0441 \u0432\u0456\u0434\u0441\u0456\u0447\u0456 \u0437\u0431\u0440\u043E\u0439\u043D\u043E\u0457 \u0430\u0433\u0440\u0435\u0441\u0456\u0457 \u0420\u043E\u0441\u0456\u0439\u0441\u044C\u043A\u043E\u0457 \u0424\u0435\u0434\u0435\u0440\u0430\u0446\u0456\u0457 \u043F\u0440\u043E\u0442\u0438 \u0423\u043A\u0440\u0430\u0457\u043D\u0438 \u043C\u0456\u0441\u0442\u0443 \u043F\u0440\u0438\u0441\u0432\u043E\u0454\u043D\u043E \u043F\u043E\u0447\u0435\u0441\u043D\u0443 \u0432\u0456\u0434\u0437\u043D\u0430\u043A\u0443 \u00AB\u041C\u0456\u0441\u0442\u043E-\u0433\u0435\u0440\u043E\u0439 \u0423\u043A\u0440\u0430\u0457\u043D\u0438\u00BB.
