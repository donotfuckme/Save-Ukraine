volunteer.volunteer.paragraph1=\u041D\u0430\u0448\u0430 \u043C\u0440\u0456\u044F - \u0436\u0438\u0442\u0438 \u0443 \u043C\u0438\u0440\u043D\u0456\u0439, \u0449\u0430\u0441\u043B\u0438\u0432\u0456\u0439 \u043A\u0440\u0430\u0457\u043D\u0456. \u0410 \u043A\u0440\u0430\u0457\u043D\u0430 - \u0446\u0435, \u043F\u0435\u0440\u0448 \u0437\u0430 \u0432\u0441\u0435, \u043B\u044E\u0434\u0438. \u0422\u0456\u043B\u044C\u043A\u0438 \u043E\u0431\u2019\u0454\u0434\u043D\u0430\u0432\u0448\u0438\u0441\u044C, \u0434\u043E\u043F\u043E\u043C\u0430\u0433\u0430\u044E\u0447\u0438 \u043E\u0434\u0438\u043D \u043E\u0434\u043D\u043E\u043C\u0443 \u043C\u0438 \u0437\u043C\u043E\u0436\u0435\u043C\u043E \u043F\u0440\u0438\u0431\u043B\u0438\u0437\u0438\u0442\u0438 \u0434\u0435\u043D\u044C, \u043A\u043E\u043B\u0438 \u043D\u0435\u0431\u043E \u043D\u0430\u0434 \u0423\u043A\u0440\u0430\u0457\u043D\u043E\u044E \u0437\u043D\u043E\u0432\u0443 \u0431\u0443\u0434\u0435 \u0442\u0438\u0445\u0438\u043C \u0456 \u043C\u0438\u0440\u043D\u0438\u043C.
volunteer.volunteer.paragraph2=\u0412\u043E\u043B\u043E\u043D\u0442\u0435\u0440\u0438 \u2014 \u0446\u0435 \u043D\u0430\u0434\u0437\u0432\u0438\u0447\u0430\u0439\u043D\u0456 \u043B\u044E\u0434\u0438. \u041B\u044E\u0434\u0438, \u044F\u043A\u0456 \u0437\u0430 \u0432\u043B\u0430\u0441\u043D\u0438\u043C \u0431\u0430\u0436\u0430\u043D\u043D\u044F\u043C \u0456\u043D\u0432\u0435\u0441\u0442\u0443\u044E\u0442\u044C \u0441\u0432\u0456\u0439 \u0447\u0430\u0441, \u0440\u0435\u0441\u0443\u0440\u0441\u0438 \u0442\u0430 \u0432\u043C\u0456\u043D\u043D\u044F \u0443 \u0432\u0442\u0456\u043B\u0435\u043D\u043D\u044F \u0441\u043E\u0446\u0456\u0430\u043B\u044C\u043D\u043E \u0437\u043D\u0430\u0447\u0438\u043C\u0438\u0445 \u043F\u0440\u043E\u0454\u043A\u0442\u0456\u0432: \u0433\u0443\u043C\u0430\u043D\u0456\u0442\u0430\u0440\u043D\u0430 \u0434\u043E\u043F\u043E\u043C\u043E\u0433\u0430 \u043B\u044E\u0434\u044F\u043C, \u0442\u0432\u0430\u0440\u0438\u043D\u0430\u043C, \u0449\u043E \u043F\u043E\u0441\u0442\u0440\u0430\u0436\u0434\u0430\u043B\u0438 \u0432\u0456\u0434 \u0432\u0456\u0439\u043D\u0438; \u0434\u043E\u043F\u043E\u043C\u043E\u0433\u0430 \u0443 \u0432\u0456\u0434\u0431\u0443\u0434\u043E\u0432\u0456 \u043C\u0456\u0441\u0442.
