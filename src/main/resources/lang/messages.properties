kharkiv.kharkiv.university.paragraph2=\u041C\u0456\u0441\u0442\u043E \u043C\u0430\u0454 8 \u043C\u0443\u0437\u0435\u0457\u0432, \u043C\u0456\u0441\u044C\u043A\u0443 \u043A\u0430\u0440\u0442\u0438\u043D\u043D\u0443 \u0433\u0430\u043B\u0435\u0440\u0435\u044E, \u0444\u0456\u043B\u0430\u0440\u043C\u043E\u043D\u0456\u044E, 7 \u0434\u0435\u0440\u0436\u0430\u0432\u043D\u0438\u0445 \u0442\u0435\u0430\u0442\u0440\u0456\u0432 \u0456 \u043A\u0456\u043B\u044C\u043A\u0430 \u0434\u0435\u0441\u044F\u0442\u043A\u0456\u0432 \u043D\u0435\u0434\u0435\u0440\u0436\u0430\u0432\u043D\u0438\u0445, 80 \u0431\u0456\u0431\u043B\u0456\u043E\u0442\u0435\u043A. \u0425\u0430\u0440\u043A\u0456\u0432\u0441\u044C\u043A\u0438\u0439 \u0446\u0438\u0440\u043A \u0454 \u043E\u0434\u043D\u0438\u043C \u0456\u0437 \u043D\u0430\u0439\u0441\u0442\u0430\u0440\u0456\u0448\u0438\u0445 \u0432 \u0423\u043A\u0440\u0430\u0457\u043D\u0456 \u0442\u0430 \u0431\u0435\u0440\u0435 \u0441\u0432\u0456\u0439 \u043F\u043E\u0447\u0430\u0442\u043E\u043A \u0449\u0435 \u0437 XVIII \u0441\u0442\u043E\u0440\u0456\u0447\u0447\u044F.
kharkiv.kharkiv.university.paragraph3=\u0422\u0430\u043A\u043E\u0436 \u0425\u0430\u0440\u043A\u0456\u0432 - \u043C\u0456\u0441\u0442\u043E \u0432\u0435\u043B\u0438\u043A\u0438\u0445 \u0456 \u0433\u0430\u0440\u043D\u0438\u0445 \u043F\u0430\u0440\u043A\u0456\u0432. \u0426\u0435\u043D\u0442\u0440\u0430\u043B\u044C\u043D\u0438\u0439 \u043F\u0430\u0440\u043A \u043A\u0443\u043B\u044C\u0442\u0443\u0440\u0438 \u0442\u0430 \u0432\u0456\u0434\u043F\u043E\u0447\u0438\u043D\u043A\u0443 \u0456\u043C. \u041C\u0430\u043A\u0441\u0438\u043C\u0430 \u0413\u043E\u0440\u044C\u043A\u043E\u0433\u043E \u0454 \u043E\u0434\u043D\u043E\u044E \u0456\u0437 \u043D\u0430\u0439\u0443\u043B\u044E\u0431\u043B\u0435\u043D\u0456\u0448\u0438\u0445 \u043C\u0456\u0441\u044C\u043A\u0438\u0445 \u043B\u043E\u043A\u0430\u0446\u0456\u0439 \u0434\u043B\u044F \u0445\u0430\u0440\u043A\u0456\u0432\u2019\u044F\u043D. \u0426\u0435 - \u0432\u0435\u043B\u0438\u043A\u0438\u0439 \u043C\u0456\u0441\u044C\u043A\u0438\u0439 \u043F\u0430\u0440\u043A \u0425\u0430\u0440\u043A\u043E\u0432\u0430, \u0449\u043E \u0440\u043E\u0437\u0442\u0430\u0448\u043E\u0432\u0443\u0454\u0442\u044C\u0441\u044F \u043D\u0430 \u043F\u043B\u043E\u0449\u0456 \u043F\u043E\u043D\u0430\u0434 130 \u0433\u0430. \u041F\u0430\u0440\u043A \u0431\u0443\u0432 \u0437\u0430\u043A\u043B\u0430\u0434\u0435\u043D\u0438\u0439 \u0432 1893\u20141895 \u0440\u0440. \u0456 \u0432\u0456\u0434\u043A\u0440\u0438\u0442\u0438\u0439 \u0443 1907 \u0440\u043E\u0446\u0456. \u041D\u0430 \u0442\u0435\u0440\u0438\u0442\u043E\u0440\u0456\u0457 \u043F\u0430\u0440\u043A\u0443 \u0437\u043D\u0430\u0445\u043E\u0434\u044F\u0442\u044C\u0441\u044F \u0434\u0435\u0441\u044F\u0442\u043A\u0438 \u0430\u0442\u0440\u0430\u043A\u0446\u0456\u043E\u043D\u0456\u0432, \u0434\u0435\u043A\u0456\u043B\u044C\u043A\u0430 \u043D\u0435\u0432\u0435\u043B\u0438\u043A\u0438\u0445 \u0441\u0446\u0435\u043D, \u043A\u0456\u043D\u043E\u0442\u0435\u0430\u0442\u0440 \u00AB\u041F\u0430\u0440\u043A\u00BB, \u0434\u0438\u0442\u044F\u0447\u0430 \u0437\u0430\u043B\u0456\u0437\u043D\u0438\u0446\u044F, \u043F\u0456\u0434\u0432\u0456\u0441\u043D\u0430 \u043A\u0430\u043D\u0430\u0442\u043D\u0430 \u0434\u043E\u0440\u043E\u0433\u0430, \u0442\u0435\u043D\u0456\u0441\u043D\u0456 \u043A\u043E\u0440\u0442\u0438 \u0442\u043E\u0449\u043E.
kharkiv.kharkiv.university.paragraph4=\u0422\u0430\u043A\u043E\u0436 \u043F\u043E \u0432\u0438\u0445\u0456\u0434\u043D\u0438\u043C \u0445\u0430\u0440\u043A\u0456\u0432\u2019\u044F\u043D\u0438 \u043B\u044E\u0431\u043B\u044F\u0442\u044C \u043F\u0440\u043E\u0432\u043E\u0434\u0438\u0442\u0438 \u0447\u0430\u0441 \u0443 \u0421\u0430\u0434\u0456 \u0456\u043C. \u0422\u0430\u0440\u0430\u0441\u0430 \u0428\u0435\u0432\u0447\u0435\u043D\u043A\u0430, \u044F\u043A\u0438\u0439 \u043F\u0440\u0438\u0439\u043D\u044F\u0442\u043E \u0432\u0432\u0430\u0436\u0430\u0442\u0438  \u0431\u043E\u0442\u0430\u043D\u0456\u0447\u043D\u043E\u044E \u043F\u0430\u043C'\u044F\u0442\u043A\u043E\u044E \u043F\u0440\u0438\u0440\u043E\u0434\u0438 \u0443 \u0441\u0430\u043C\u043E\u043C\u0443 \u0441\u0435\u0440\u0446\u0456 \u043C\u0456\u0441\u0442\u0430 \u0425\u0430\u0440\u043A\u043E\u0432\u0430, \u0441\u0430\u0434 \u0454 \u043E\u0434\u0438\u043D \u0437 \u043D\u0430\u0439\u0441\u0442\u0430\u0440\u0456\u0448\u0438\u0445 \u0443 \u043C\u0456\u0441\u0442\u0456.
